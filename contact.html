<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Contact Us</h1>
        <nav>
            <a href="tierlist.html">Tier List</a> |
            <a href="contact.html">Contact Form</a>
        </nav>
    </header>

    <section>
        <form action="#" method="post">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="comments">Comments:</label>
            <textarea id="comments" name="comments" rows="4"></textarea>

            <label>Favorite Candy Tier:</label>
            <select name="favorite_tier" id="favorite_tier">
                <option value="S">S</option>
                <option value="A">A</option>
                <option value="B">B</option>
                <option value="C">C</option>
                <option value="D">D</option>
            </select>

            <label>Do you agree with our rankings?</label>
            <input type="radio" id="agree" name="agreement" value="yes">
            <label for="agree">Yes</label>
            <input type="radio" id="disagree" name="agreement" value="no">
            <label for="disagree">No</label>

            <button type="submit">Submit</button>
        </form>
    </section>
</body>
</html>
